<!DOCTYPE html>
<html>
<head>
  <title>EV Charge & Range Analysis</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <h2>Car Range (km)</h2>
  <div class="chart-container">
    <canvas id="rangeChart"></canvas>
  </div>

  <h2>Car Price (Lakhs)</h2>
  <div class="chart-container">
    <canvas id="priceChart"></canvas>
  </div>

  <h2>Car Types Distribution</h2>
  <div class="chart-container">
    <canvas id="carTypeChart"></canvas>
  </div>

  <h2>Range vs Price (Line)</h2>
  <div class="chart-container">
    <canvas id="rangeVsPriceChart"></canvas>
  </div>

  <h2>Boot Space Categories</h2>
  <div class="chart-container">
    <canvas id="bootChart"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
